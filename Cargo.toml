[package]
name = "firelight"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.93", features = ["backtrace"] }
async-channel = "2.3.1"
async-stream = "0.3.6"
atty = "0.2.14"
base64 = "0.22.1"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive"] }
console = "0.15.8"
crossterm = { version = "0.28.1", features = ["event-stream"] }
dialoguer = "0.11.0"
futures = "0.3.31"
glob = "0.3.1"
globset = "0.4.15"
itertools = "0.13.0"
libc = "0.2.162"
nix = { version = "0.26.2", features = ["signal"] }
petgraph = "0.6.5"
petgraph-evcxr = "0.2.0"
plotters = "0.3.7"
portable-pty = "0.8.1"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
serde_yaml = "0.9.34"
test-case = "3.3.1"
thiserror = "2.0.1"
tokio = { version = "1.41.1", features = ["full"] }
tracing = "0.1.40"
tracing-test = "0.2.5"
typed-arena = "2.0.2"
vt100 = { git = "https://github.com/kota65535/vt100-rust", branch = "main" }
rayon = "1.10.0"
lazy_static = "1.5.0"
either = "1.13.0"
which = "7.0.0"
ratatui = "=0.26.1"
miette = "7.2.0"
regex = "1.11.1"
tui-term = { version = "=0.1.9", default-features = false }

[build]
target = "aarch64-apple-darwin"

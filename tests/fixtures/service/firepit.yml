tasks:
  foo:
    command: echo "foo"
    depends_on:
      - bar
      - baz
      - qux
  bar:
    command: |
      echo "bar"
    service: true
  baz:
    command: |
      sleep 1
      echo "baz"
      nc -kl 11000
    service:
      healthcheck:
        log: baz
  qux:
    command: |
      sleep 1
      echo "qux"
      nc -kl 11001
    service:
      healthcheck:
        command: nc localhost 11001

# Project vars with all types
vars:
  number: 1
  string: foo
  boolean: true
  array: [1, 2]
  map:
    a: 1
    b: 2

# Test that vars are interpolated and have correct types
tasks:
  number:
    command: |
      echo "{{ number }}"
      echo "{% if number is number %}ok{% endif %}"

  string:
    vars:
      # Task vars should override project vars
      string: bar
    command: |
      echo "{{ string }}"
      echo "{% if string is string %}ok{% endif %}"

  boolean:
    command: |
      echo "{{ boolean }}"
      echo "{% if boolean %}ok{% endif %}"

  array:
    command: |
      echo "{{ array[0] }},{{ array[1] }}"
      echo "{% if array is iterable %}ok{% endif %}"

  map:
    command: |
      echo "{{ map['a'] }},{{ map['b'] }}"
      echo "{% if map is object %}ok{% endif %}"

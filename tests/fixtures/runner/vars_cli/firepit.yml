vars:
  # CLI vars should be evaluated before all vars
  number: "{{ cli_number + 1 | int }}"
  string: foo
  boolean: true

# Test that CLI vars have correct types and override project vars and task vars
tasks:
  number:
    command: |
      echo "{{ number }}"
      echo "{% if number is number %}ok{% endif %}"

  string:
    vars:
      string: bar
    command: |
      echo "{{ string }}"
      echo "{% if string is string %}ok{% endif %}"

  string2:
    vars:
      string2: hoge
    command: |
      echo "{{ string2 }}"
      echo "{% if string2 is string %}ok{% endif %}"

  boolean:
    command: |
      echo "{{ boolean }}"
      echo "{% if not boolean %}ok{% endif %}"

vars:
  A:
    command: |
      echo "12345"
      echo "67890" >&2
  B:
    command: ls
    working_dir: ../../../../.github
  C:
    command: echo "true"
  D:
    command: print "foo"
    shell:
      command: /usr/bin/perl
      args: ["-e"]
  E:
    command: git rev-parse --abbrev-ref HEAD
    shell:
      command: bash
      args: ["-x", "-c"]

tasks:
  foo:
    command: |
      echo "{{ A }} {{ B }} {{ C }} {{ D }} {{ E }}"
      echo "{% if A is number %}A{% endif %}"
      echo "{% if B is string %}B{% endif %}"
      echo "{% if C %}C{% endif %}"
      echo "{% if D is string %}D{% endif %}"
      echo "{% if E is string %}E{% endif %}"
